<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/x-icon" rel="shortcut icon" href="/images/favicon.ico">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title><{{ .Title }}</title>

    <meta name="description" content="JAMstackCMS is a leaderboard of the top Content Management Systems (CMS) for JAMstack sites. Promoting a static approach to building websites." />

    <!-- Twitter Card data -->
    <meta name="twitter:card" value="JAMstackCMS is a leaderboard of the top Content Management Systems (CMS) for JAMstack sites. Promoting a static approach to websites.">

    <!-- Open Graph data -->
    <meta property="og:title" content="JAMstackCMS" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.JAMstackCMS.com/" />
    <meta property="og:image" content="https://www.JAMstackCMS.com/images/JAMstackCMS.png" />
    <meta property="og:description" content="JAMstackCMS is a leaderboard of the top Content Management Systems (CMS) for JAMstack sites. Promoting a static approach to building websites." />

    <!-- Font Awesome -->
    <link href="/fonts/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Roboto + Roboto Slab -->
    <link href='//fonts.googleapis.com/css?family=Roboto+Slab:700' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Roboto:400,100,700' rel='stylesheet' type='text/css'>

    <!-- JAMstackCMS styles -->
    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/all.css" rel="stylesheet">
  </head>

  <body>
    <div class="hero">
      <h1><a href="{{ .Permalink }}" title="JAMstackCMS" alt="JAMstackCMS"><img src="/images/jamstackcms-logo.svg"/></a>
      </h1>
      <h2>A List of Content Management Systems for JAMstack Sites</h2>

      <div id="share-button-top" class='share-button share-button-top'></div>

      <a href="https://github.com/you"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
    </div>
    {{ partial "navbar" . }}
